version: 3
provider: Cyber-Safe
packager: ICTrust
objects:
  framework:
    urn: urn:intuitem:risk:framework:CH-Cyber-Safe
    ref_id: Cyber-Safe
    name: Cyber-Safe
    description: "L\u2019association a d\xE9velopp\xE9 le Label cyber-safe.ch pour\
      \ permettre aux PME et communes d\u2019atteindre un niveau de s\xE9curit\xE9\
      \ informatique d\xE9fini comme acceptable par un ensemble de partenaires publics\
      \ et priv\xE9s."
    requirement_nodes:
