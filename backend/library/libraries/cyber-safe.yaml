urn: urn:intuitem:risk:library:CH-Cyber-Safe
locale: fr
ref_id: Cyber-Safe
name: Cyber-Safe
description: "Association Label  suisse cybers\xE9curit\xE9: Les exigences Cyber-Safe\
  \ sont valables pour les organisations comprenant un maximum de 250\nemploy\xE9\
  s. Les organisations ne r\xE9pondant pas \xE0 ces crit\xE8res restent n\xE9anmoins\
  \ \xE9ligibles \xE0 l\u2019obtention du Label. Les exigences auxquelles elles doivent\
  \ r\xE9pondre sont alors d\xE9finies sur mesure et dans le respect des principes\
  \ du Label, par la commission de labellisation de l\u2019Association."
